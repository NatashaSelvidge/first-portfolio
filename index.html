<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d7ce815ef5.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <title>Portfolio</title>
</head>
<body>
  <div class="main center">
    <div class="box center">
      <img src="profile-photo.jpg" alt="">
      <div>
        <p class="user_name">Natasha Selvidge</p>
        <p class="skill">Full-stack developer</p>
      </div>
      <div class="arr_container center">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="left_container off">
        <p>Skills</p>
        <div class="skills">
          <div>HTML</div>
          <div>CSS</div>
          <div>JavaScript</div>
          <div>React</div>
          <div>Rails</div>
          <div>SQL</div>
        </div>
        <div class="icons">
         <a href="https://github.com/NatashaSelvidge" target="_blank"><i class="fab fa-github"></i></a> 
          <a href="https://www.linkedin.com/in/natasha-selvidge/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://mobile.twitter.com/NatashaSelvidge" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.facebook.com/natasha.selvidge/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="cancel center">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  </div>
  <script>
    const clc = document.querySelector(".cancel");
    const arr = document.querySelector(".arr_container");
    const left_container = document.querySelector(".left_container");
    arr.addEventListener("click", () => {
      arr.classList.add("active_arr");
      if(left_container.classList.contains("off")){
        left_container.classList.remove("off");
        left_container.classList.add("active");
      }
    })
    clc.addEventListener("click", () => {
      arr.classList.remove("active_arr");
      if(left_container.classList.contains("active")){
        left_container.classList.remove("active");
        left_container.classList.add("off");
      }
    })
  </script>
</body>
</html>
